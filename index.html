<!doctype html>
<html ng-app="checkIn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JayDude's Big Adventure Map</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		.angular-google-map-container {
			height: 600px;
			width: 800px;
			margin: 0 auto;
		}
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/lodash.min.js"></script>
	<script src="js/angular-google-maps.min.js"></script>

	<script src="js/controllers/main.js"></script>
	<script src="js/services/checkins.js"></script>
	<script src="js/services/traildata.js"></script>
	<script src="js/core.js"></script>

</head>
<body ng-controller="mainController">
	<p class="text-center" ng-show="loading">
		<span class="fa fa-spinner fa-spin fa-3x"></span>
	</p>
	<ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.MapOptions">
<!--
		<ui-gmap-window coords="MapOptions.markers.selected.coords" show="windowOptions.show" options="windowOptions" closeClick="closeClick()">
			<div>{{  }}</div>
		</ui-gmap-window>
-->
		<ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible' geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable"></ui-gmap-polyline>

		<ui-gmap-markers models="checkinMarkers" coords="'self'" icon="'icon'" idkey="checkinMarkers.id" events="checkinMarkers.events">

		</ui-gmap-markers>
	</ui-gmap-google-map>
</body>
</html>
